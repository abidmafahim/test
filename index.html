<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(function() {
		var box = $("#box");
		var colorList = $("#color-list");
		var widthList = $("#width-list");
		var heightList = $("#height-list");
		var show = $("#show");

		colorList.on('change', function(event) {
			box.css('backgroundColor', event.target.value);
		});

		// widthList.on('change', function(event) {
		// 	box.css('width', event.target.value);
		// });

		widthList.on('keyup', function(event) {
			box.css('width', event.target.value + "%");
		});

		// heightList.on('change', function(event) {
		// 	box.css('height', event.target.value);
		// });

		heightList.on('keyup', function(event) {
			box.css('height', event.target.value + "%");
		});

		show.on('change', function(event) {
			box.css('display', event.target.value);
		});
		box.click(function(event) {
			alert('seg')
		});
	});
</script>
